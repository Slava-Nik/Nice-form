<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Form by Slava-Nik</title>
  <link href="css/normalize.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>

  <header>
    <nav class="main-navigation">
      <div class="indent">
        <ul class="navigation-list">
          <li>Meu YouBike</li>
          <li>Vender</li>
          <li>Forum</li>
          <li>Contato</li>
          <li>Ajuda</li>
          <li class="active">Minhas Ofertas</li>
          <li>Ola! <span>Entar</span> ou <span>Cadastre-se</span></li>
        </ul>
      </div>
    </nav>
  </header>
  <main>
    <form class="form" action="#" method="post">
      <div class="transparency"></div>
      <h1 class="form-title">Cadastre-se</h1>
      <a class="button-facebook" href="#">
        <b class="facebook-text">Log in <span>with</span> Facebook</b>
      </a>
      <div class="decoration">
        <p class="decoration-ou">OU</p>
      </div>
      <input type="text" name="First name" placeholder="First Name" focus>
      <input type="text" name="Last name" placeholder="Last Name">
      <input type="e-mail" name="Email" placeholder="Email Address">
      <input type="password" name="password" placeholder="Choose Password">
      <input type="password" name="confirm" placeholder="Password Confirm">
      <input type="checkbox" name="Send-updates" id="send">
      <label for="send">Send me YouBike updates and tips</label>
      <button class="btn-create">Create my account</button>
      <p class="btn-condition">
        By clicking the button above, you agree to the Terms of Service Xiew our Privacy Police.
      </p>
    </form>
  </main>

</body>

</html>
